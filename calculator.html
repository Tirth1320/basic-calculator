<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
   <center> <div class="container1">
    <div>
        <form>
        <div class="display">
           <input type="text" name="display" id="displayscreen" >
        </div>
    
    <div class="container2">
        <div class="firstbtn">
            <input type="button" onclick="display.value =display.value.slice(0,-1)" value="del">
            <input type="button" onclick="display.value+='/'" name="" id="" value="/">
        </div>
        <div class="secondbtn">
            <input type="button" onclick="display.value+='7'" class="btn" value="7">
            <input type="button" onclick="display.value+='8'" class="btn" value="8">
            <input type="button" onclick="display.value+='9'" class="btn" value="9">
            <input type="button" onclick="display.value+='*'" class="btn" value="*">
        </div>
        <div class="thirdbtn">
            <input type="button" onclick="display.value+='4'" class="btn" value="4">
            <input type="button" onclick="display.value+='5'" class="btn" value="5">
            <input type="button" onclick="display.value+='6'" class="btn" value="6">
            <input type="button" onclick="display.value+='-'" class="btn" value="-">

        </div>
        <div class="forthbtn">
            <input type="button" onclick="display.value+='1'" class="btn" value="1">
            <input type="button" onclick="display.value+='2'" class="btn" value="2">
            <input type="button" onclick="display.value+='3'" class="btn" value="3">
            <input type="button" onclick="display.value+='+'" class="btn" value="+">
        </div>
        <div class="fifthbtn">
            <input type="button" onclick="display.value+='0'"  class="btn"  value="0">
            <input type="button" onclick="display.value+='.'"  class="btn" value=".">
            <input type="button" onclick="display.value=''"  class="btn" value="c">
            <input type="button" onclick="display.value=eval(display.value)"  class="btn" id="equals" value="=">

        </div>
    
    </div>
    
    </form>
    </div>
    </div></center>
    <script>
    </script>
</body>
</html>
